<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zian (Zion) Cheng - Portfolio</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: white;
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            z-index: 1000;
            display: flex;
            justify-content: center;
        }
        
        .nav-links {
            display: flex;
            justify-content: center;
            list-style: none;
            margin: 0;
            padding: 0;
            width: auto;
            position: relative;
        }
        
        .nav-links li {
            margin: 0 1rem;
        }
        
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: 500;
            padding: 0.5rem 1rem;
        }

        .hero {
            min-height: 100vh;
            width: 100%;
            background-image: url('Background/Background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .hero::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .hero h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .cta-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
        }

        .cta-button {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            background: white;
            color: #2b6cb0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .linkedin-icon {
            font-size: 2rem;
            color: white;
            transition: transform 0.3s ease;
        }

        .cta-button:hover,
        .linkedin-icon:hover {
            transform: translateY(-2px);
        }

        .copyright {
            position: absolute;
            bottom: 1rem;
            color: white;
            text-align: center;
            width: 100%;
            z-index: 2;
            font-size: 0.9rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

                <li><a href="research.html">Research</a></li>
                <li><a href="more.html">More</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Hi, I'm <span class="highlight">Zian (Zion) Cheng</span></h1>
            <h2>MASc Civil Engineering Professional</h2>
            <p>Specializing in Contract Administration and Numerical Modeling</p>
            <div class="cta-group">
                <button class="cta-button">Download Resume</button>
                <a href="https://linkedin.com/in/zian-cheng" target="_blank" class="linkedin-icon">
                    <i class="fab fa-linkedin"></i>
                </a>
            </div>
        </div>
        <p class="copyright">Â© 2024 Zian (Zion) Cheng. All rights reserved.</p>
    </section>
</body>
</html>
